---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: scipy-notebook
  labels:
    notebooks.kubeflow.org/name: scipy
spec:
  to:
    kind: Service
    name: scipy-notebook
    weight: 100
  port:
    targetPort: oauth-proxy
  tls:
    termination: Reencrypt
    insecureEdgeTerminationPolicy: Redirect
  wildcardPolicy: None