apiVersion: kfdef.apps.kubeflow.org/v1
kind: KfDef
metadata:
  name: kubeflow
  namespace: kubeflow
spec:
  applications:
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: distributions/stacks/openshift/application/openshift/openshift-scc
    name: openshift-scc
#Uncomment if you need KFP on Argo
#  - kustomizeConfig:
#      repoRef:
#        name: manifests
#        path: distributions/stacks/openshift/application/pipeline-agnostic
#    name: pipeline
  #Only install if you need kfserving, it takes a lot of resources
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: distributions/stacks/openshift/application/jupyter-web-app
    name: jupyter-web-app
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: distributions/stacks/openshift/application/notebook-controller
    name: notebook-controller
  - kustomizeConfig:
      repoRef:
        name: manifests
        path: distributions/stacks/openshift
    name: kubeflow-apps
  repos:
  - name: manifests
    uri: https://github.com/maroroman/manifests/archive/jwa-distribution.tar.gz
  version: v1.3.0-tag
